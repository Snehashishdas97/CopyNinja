apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-hello-world
  template:
    metadata:
      labels:
        app: flask-hello-world
    spec:
      containers:
      - name: flask-hello-world
        image: snehashish97/copyninja_1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
                env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: db-name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudsql-secret
              key: db-host
